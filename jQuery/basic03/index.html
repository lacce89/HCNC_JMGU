<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List (AJAX + Express)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">📌 To-Do List (AJAX + Express)</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="할 일을 입력하세요">
            <button class="btn btn-primary" id="addTaskBtn">추가</button>
        </div>
        <ul class="list-group" id="taskList">
            <!-- 할 일 목록 -->
        </ul>
    </div>
    
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#completedTasksModal">
            완료된 목록 보기
        </button>
    </div>

    <!-- 완료된 목록 보기 모달 -->
    <div class="modal fade" id="completedTasksModal" tabindex="-1" aria-labelledby="completedTasksModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="completedTasksModalLabel">✅ 완료된 할 일 목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="completedTaskList">
                        <!-- 완료된 할 일 목록 -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
